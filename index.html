<!DOCTYPE html>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:700,800|Roboto:100,300" rel="stylesheet">

<body>
	<section class="home section" id="home">

						<h1>Laurie<span class="nameSplit">OConnor</span></h1>
					</div> <!-- nav-half ends -->
					<div class="navRight">

							<li><a href="#skills">Skills</a></li>
							<li><a href="#projects">Projects</a></li>

						<div class="social">
							<a href="https://twitter.com/LOCnCode"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>

				<div class="skillsRow">

		<div class="wrapper">
			<i class="fa fa-twitter" aria-hidden="true"></i>
